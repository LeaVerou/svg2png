<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local SVG to PNG converter</title>
	<script src="index.js" type="module"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
	<h1>Local SVG to PNG converter</h1>
	<p>Uses your browser, so all the modern stuff works. Completely private. Blazing fast. Even works offline!</p>
	<fieldset>
		<legend>Settings</legend>
		<label>Resize:
			<input id="w" type="number" min="1" aria-label="Width">
			&times;
			<input id="h" type="number" min="1" aria-label="Height">
		</label>

		<label>Padding: <input type="number" id="padding_input" value="0"></label>
	</fieldset>
	<aside>
		<script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?serve=CKYIPKJ7&placement=leaveroume&format=cover" id="_carbonads_js"></script>
	</aside>
</header>


<section id="preview">
	<h2>Preview</h2>
	<fieldset id="original">
		<legend>Original SVG image</legend>
		<img id="img" src="placeholder.svg" alt="SVG image">
		<label><input type="file" id="file_input" accept="image/svg+xml" autofocus aria-label="Select SVG file"></label>
	</fieldset>

	<fieldset>
		<legend>PNG image</legend>
		<a href="" download id="download_link" title="Download PNG image"><img id="png_img" src="" alt="PNG image"></a>
	</fieldset>
</section>

<section id="debug">
	<h2>Debug</h2>
	<fieldset>
		<legend>Drawn to <code>&lt;object></code></legend>
		<object id="object_img" data="placeholder.svg" type="image/svg+xml" alt="SVG image" inert></object>
	</fieldset>
	<fieldset>
		<legend>Drawn to <code>&lt;canvas></code></legend>
		<canvas id=canvas></canvas>
	</fieldset>
</section>

</body>
</html>
